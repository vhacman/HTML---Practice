	<title>Little Lemon</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<img src="logo.png" alt="Little Lemon Logo!">
	</header>
	<nav>
		<ul>

			<li><a href="blog.html">Blog</a></li>

	<main>
		<h1>Signup</h1>
		<form>
            <div>
                <label for="user_first_name">First Name:</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required><br>
            </div>
            <div>
                <label for="user_last_name">Last Name:</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required><br>
            </div>
            <div>
                <label for="user_email">User Email:</label><br>
                <input type="email" id="user_email" name="user_email" required><br>
            </div>
            <div> 
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required><br>
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required><br>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
	</main>
	<footer>
		<p>COpyright Little Lemon</p>
	</footer>
</body>

<!DOCTYPE html>
<html>
<head>
	<title>Little Lemon</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<img src="logo.png" alt="Little Lemon Logo!" width="350">
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="location.html">Location</a></li>
			<li><a href="blog.html">Blog</a></li>
		</ul>
	</nav>
	<main>
		<h1>Book a Table</h1>
		<form method="POST">
			<div>
				<label for="booking_date">Booking date</label>
				<input type="date" id="booking_date" name="bookin_name">
			</div>
			<div>
				<label for="booking_people">Number of people</label>
				<input type="range" id="booking_people" name="booking_name" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
				<output>4</output>
			</div>
			<div>
				<label for="booking_location">LOcation</label>
				<input id = "booking_location" name="booking_location" list="locations">
				<datalist id="locations">
					<option value="downtown"></option>
					<option value="uptown"></option>
				</datalist>
			</div>

			<button type="submit">Book a Table</button>
		</form>
	</main>
	<footer>
		<p>Copyright Little Lemon</p>
	</footer>
</body>
</html>
